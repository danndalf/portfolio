<!doctype html>
<html lang="en-US">
  <head>
    <title>Dann Stayskals' Card</title>
    <%= render '_html_head' %>
  </head>
  <body>
    <style type="text/css">
	    #card_wrapper {
		    text-align: center;
		    padding: 1.5em 0em;
		    width: 250px;
		    margin: 0px auto;
	    }
	    #card_wrapper a {
		    text-align: left;
		    padding: 10px 15px;
		    margin-bottom: 5px;
		    border: 4px solid #A7C520;
		    border-radius: 10px;
		    -moz-border-radius: 10px;
		    -webkit-border-radius: 10px;
		    display: block;
		    width: 220px;
		    font-size: 12pt;
		    font-weight: normal;
		    text-decoration: none;
	    }
	    #card_wrapper a:active {
		    background-color: #A7C520;
	    }
	    #card_wrapper a span.verb{
		    font-weight: bold;
	    }
	    #card_wrapper img {
        border-bottom: 0px;
        text-decoration: none;
	    }
    </style>
    <div id="card_wrapper">
	    <img src="/images/logo-vertical.png" alt="dann stayskal" /><br />
	    <a href="http://dann.stayskal.com/"><span class="verb">Visit</span> dann.stayskal.com</a>
	    <a href="mailto:dann@stayskal.com"><span class="verb">Email</span> dann@stayskal.com</a>
	    <a href="tel:1-503-217-4104"><span class="verb">Call</span> 1-503-217-4104</a>
	    <a href="http://www.facebook.com/dann.stayskal"><span class="verb">Friend</span> him on Facebook</a>
	    <a href="http://twitter.com/danndalf"><span class="verb">Follow</span> him on Twitter</a>
    </div>
  </body>
</html>
