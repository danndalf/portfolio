--- 
title: Photos
---

<div id="content" class="two-third">
<% img_count = 0 %>

<% @item.children
	.find_all{|item| item.path !~ /thumbnail/}
	.sort{|a,b| b.attributes[:taken] <=> a.attributes[:taken]}.each do |img| %>

	<div class="one-third column">
		<a href="<%= img.path %>" rel="lightbox[photos]" title="<%= img.attributes[:title] %>"><img class="framed photo" src="<%= img.path.split(/\./)[0]+'-thumbnail.jpg' %>" alt="<%= img.attributes[:title] %>"></a>
	</div>
<% end %>

</div>
