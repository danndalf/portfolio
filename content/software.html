--- 
title: Software
---
<div id="content" class="two-third">

<% software_count = 0 %>
<% @item.children.sort{|a,b| a.attributes[:title] <=> b.attributes[:title]}.each do |software| %>
	
	<% software_count = software_count + 1 %>

	<article>
		<header>
			<h3><a href="<%= software.identifier %>"><%= software.attributes[:title] %></a></h3>
		</header>
		<p><%= software.attributes[:byline] %></p>
		<hr />
	</article>
	
<% end %>  

</div>
