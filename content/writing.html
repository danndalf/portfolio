	<div class="twelve columns">

	<% items.select{|i| i.identifier =~ /\/writing\/.+/}.sort{|a,b| a.attributes[:title] <=> b.attributes[:title]}.each do |essay| %>

		<p><%= essay.attributes[:lede] %></p>

	<% end %>

	</div>
</div>
